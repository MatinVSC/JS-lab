<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="cellContainer">
            <div column="1" row="1" cellIndex="0" class="cell"></div>
            <div column="2" row="1" cellIndex="1" class="cell"></div>
            <div column="3" row="1" cellIndex="2" class="cell"></div>
            <div column="1" row="2" cellIndex="3" class="cell"></div>
            <div column="2" row="2" cellIndex="4" class="cell"></div>
            <div column="3" row="2" cellIndex="5" class="cell"></div>
            <div column="1" row="3" cellIndex="6" class="cell"></div>
            <div column="2" row="3" cellIndex="7" class="cell"></div>
            <div column="3" row="3" cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText">X's turn</h2>
        <button id="restartBtn">Restart</button>
    </div>
    
</body>
</html>
