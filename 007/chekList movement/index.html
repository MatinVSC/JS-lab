<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-lab | chek List movement</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer ></script>
</head>
<body>
    <div class="container">
        <section id="root">
            <div>
                <label for="C">C++</label>
                <input type="checkbox" id="C">
            </div>
            <div>
                <label for="PHP">PHP</label>
                <input type="checkbox" id="PHP">
            </div>
            <div>
                <label for="Pyton">Pyton</label>
                <input type="checkbox" id="Pyton">
            </div>
            <div>
                <label for="Rubi">Rubi</label>
                <input type="checkbox" id="Rubi">
            </div>
            <div>
                <label for="HTML">HTML</label>
                <input type="checkbox" id="HTML">
            </div>
            <div>
                <label for="CSS">CSS</label>
                <input type="checkbox" id="CSS">
            </div>
            <div>
                <label for="JA">JAVA</label>
                <input type="checkbox" id="JA">
            </div>
            <div>
                <label for="JS">JavaScript</label>
                <input type="checkbox" id="JS">
            </div>
        </section>
        <div class="btn--container">
            <button class="btn1" ></button>
            <button class="btn2"></button>
            <button class="btn3"></button>
            <button class="btn4"></button>
        </div>
        <section id="section">
    </div>
</body>
</html>
